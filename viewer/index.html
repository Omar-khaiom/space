<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic-Web Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a0a2e 0%, #000000 70%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: #ffffff;
        }
        
        canvas {
            display: block;
            cursor: grab;
        }
        
        canvas:active {
            cursor: grabbing;
        }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 280px;
            z-index: 1000;
        }
        
        #hud h3 {
            margin-top: 0;
            color: #64b5f6;
            text-shadow: 0 0 15px rgba(100, 181, 246, 0.6);
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .status {
            color: #81c784;
            font-weight: 500;
            margin-bottom: 15px;
            font-size: 13px;
            padding: 8px;
            background: rgba(129, 199, 132, 0.1);
            border-radius: 6px;
            border-left: 3px solid #81c784;
        }
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #b0bec5;
            font-size: 13px;
        }
        
        .control-group select,
        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 8px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: linear-gradient(135deg, #42a5f5 0%, #1976d2 100%);
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            box-shadow: 0 2px 8px rgba(66, 165, 245, 0.3);
        }
        
        button:hover {
            background: linear-gradient(135deg, #64b5f6 0%, #2196f3 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 165, 245, 0.5);
        }
        
        button:active {
            transform: translateY(0px);
        }
        
        .info-panel {
            background: rgba(0, 20, 40, 0.7);
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 3px solid #4dd0e1;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        .info-label {
            color: #90a4ae;
        }
        
        .info-value {
            color: #ffffff;
            font-weight: bold;
        }
        
        #performance {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 6px;
            font-size: 12px;
            color: #81c784;
        }
        
        .quality-toggle {
            background: #2196f3 !important;
        }
        
        .quality-toggle.performance-mode {
            background: #ff9800 !important;
        }
    </style>
</head>
<body>
    <div id="hud">
        <h3>üåå 3D Space Explorer</h3>
        <div class="status" id="status">Initializing...</div>
        
        <div class="button-group">
            <button id="resetCamera">üè† Reset View</button>
        </div>
        
        <div class="info-panel" style="margin-top: 10px; padding: 8px; font-size: 11px;">
            <div style="color: #4dd0e1; font-weight: bold; margin-bottom: 8px;">üéÆ CONTROLS:</div>
            
            <div style="color: #90a4ae; font-size: 10px; margin-bottom: 8px;">
                <div style="margin-bottom: 4px;"><span style="color: #ffeb3b;">DRAG</span> ‚Üí Look Around</div>
                <div style="margin-bottom: 4px;"><span style="color: #ffeb3b;">SCROLL</span> ‚Üí Zoom</div>
                <div style="margin-bottom: 4px;"><span style="color: #ffeb3b;">WASD</span> ‚Üí Fly Forward/Back/Left/Right</div>
                <div style="margin-bottom: 4px;"><span style="color: #ffeb3b;">Q/E</span> ‚Üí Fly Down/Up</div>
                <div style="margin-bottom: 4px;"><span style="color: #ffeb3b;">SPACE+W/S</span> ‚Üí Fly Up/Down</div>
            </div>
        </div>
        
        <div class="info-panel" id="hoverInfo">
            <div style="color: #4dd0e1; font-weight: bold; margin-bottom: 8px; font-size: 11px;">üìä STATS:</div>
            <div class="info-row">
                <span class="info-label">Total Stars:</span>
                <span class="info-value" id="galaxyCount">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Position (pc):</span>
                <span class="info-value" id="redshift">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">FPS:</span>
                <span class="info-value" id="magnitude">-</span>
            </div>
        </div>
    </div>
    
    <!-- Three.js library -->
    <script src="three.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
